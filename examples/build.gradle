/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

ext {
    springBootVersion = '2.2.2.RELEASE'
    ALI_REPOSITORY_URL = 'http://maven.aliyun.com/nexus/content/groups/public'
}

dependencies {
    implementation project(':client')
    implementation project(':flink')

    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-log4j12:1.7.30'

    implementation 'org.tikv:tikv-client-java:4.0.0-SNAPSHOT'

    implementation 'org.apache.flink:flink-streaming-java_2.12:1.12.0'
    implementation 'org.apache.flink:flink-table-api-java-bridge_2.12:1.12.0'
    implementation 'org.apache.flink:flink-table-planner-blink_2.12:1.12.0'
    implementation 'org.apache.flink:flink-clients_2.12:1.12.0'
    implementation 'org.apache.flink:flink-runtime-web_2.12:1.12.0'

    implementation 'org.springframework.boot:spring-boot-starter-web'
}

application {
    // Define the main class for the application.
    mainClass = 'org.tikv.tiflink.TiFlinkExample'
}
